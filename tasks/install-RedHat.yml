- include_vars: RedHat.yml

- name: YUM | Add Docker repositories
  yum_repository:
    file: "{{ docker_repo_file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled | default(omit) }}"
    gpgcheck: "{{ item.gpgcheck | default(omit) }}"
    gpgkey: "{{ item.gpgkey | default(omit) }}"
  loop: "{{ docker_yum_repositories }}"
  tags:
    - docker
    - yum
    - reposity
    - package

- name: YUM | Install Docker packages
  yum:
    name: "{{ docker_packages | union(docker_os_packages | default([])) }}"
    state: latest
    enablerepo: "{{ docker_enablerepo | default(omit) }}"
  tags:
    - docker
    - yum
    - package

- name: YUM | Start and enable Docker
  service:
    name: "{{ docker_service_name }}"
    state: started
    enabled: yes
  tags:
    - docker
    - service
